<script type="text/javascript">
$(function(){
    $('#Tipo').submit(function(e){
    e.preventDefault();
    var dato=new FormData(this);
    console.log(dato);
        $.ajax({
            type:'POST',
            url:'/EdirtarPro/'+{{cod}}+'/',
            data: dato,
            contentType: false,
            processData: false,
            success:function(resp){
                $(".modal-body").html(resp);
                $(".modal-title").html("");
                VerProducto();
            }
        });
    });
});
</script>
<div class="card">
    <strong>Edirtar Producto</strong><br>
    <span>Todos los datos son requeridos (*)</span>
 <form method="POST" id="Tipo" enctype="multipart/form-data"> {% csrf_token %}
                {{forms}}<br>
    <button class="btn btn-success">Guardar</button>
  </form>
  <p id="valid" style="color:red; text_align:center;"></p>
</div>
